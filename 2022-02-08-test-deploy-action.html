    ></script>
    <script>
    function extend() {
      var target = {};
      for (var i = 0; i < arguments.length; i++) {
        var source = arguments[i];
        for (var key in source) {
          if (source.hasOwnProperty(key)) {
            target[key] = source[key];
          }
        }
      }
      return target;
    }

    // default options to init reveal.js
    var defaultOptions = {
      controls: true,
      progress: true,
      history: true,
      center: true,
      transition: 'default', // none/fade/slide/convex/concave/zoom
      slideNumber: true,
      highlight: {
        highlightOnLoad: false
      },
      plugins: [
        RevealMarkdown,
        RevealHighlight,
        RevealZoom,
        RevealNotes,
        RevealMath,
        // My added plugins
        CopyCode,
        RevealAttribution,
        RevealDrawer,
        RevealFullscreen,
        RevealPointer,
        Simplemenu,
      ]
    };

    // options from URL query string
    var queryOptions = Reveal().getQueryHash() || {};

    var options = extend(defaultOptions, {"auto-animate":true,"slideNumber":false,"scrollProgress":true,"view":"vertical","controls":true,"progress":true,"history":true,"center":true,"transition":"slide","_":["content/"],"static":"docs","static-dirs":"content/attachments","staticDirs":"content/attachments","template":"theme/my-reveal.html","theme":"theme/my-theme.css","listing-template":"theme/my-site.html","listingTemplate":"theme/my-site.html"}, queryOptions);
    </script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/clipboard.js/2.0.6/clipboard.min.js"></script>

    <script>
    Reveal.initialize(options);
    Reveal.addEventListener("ready", function (event) {
      const blocks = Reveal.getRevealElement().querySelectorAll(
        "pre code:not(.mermaid)",
      );
      const hlp = Reveal.getPlugin("highlight");
      blocks.forEach(hlp.highlightBlock);
    });
    </script>

    <script>
    const mermaidOptions = extend({ startOnLoad: false }, {});
    mermaid.startOnLoad = false;
    mermaid.initialize(mermaidOptions);
    const cb = function (event) {
      mermaid.init(mermaidOptions, '.stack.present > .present pre code.mermaid');
      mermaid.init(mermaidOptions, '.slides > .present:not(.stack) pre code.mermaid');
    }
    Reveal.addEventListener('ready', cb);
    Reveal.addEventListener('slidetransitionend', cb);
    </script>
  </body>
