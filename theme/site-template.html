<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="author" content="Eirik Rolland Enger">
        <meta name="description" content="Reveal.js presentations.">
        <title>{{pageTitle}}</title>
        <link rel="stylesheet" href="{{{themeUrl}}}" id="theme" />
    </head>

    <body>
        <table class="center">
            <thead>
                <tr>
                    <th>Event</th>
                    <th>Title</th>
                </tr>
            </thead>
            <tbody>
                {{#files}}
                <tr>
                    <td>
                        <p>{{#event}}{{.}}{{/event}}</p>
                        <p style="font-size: 12pt; color: #999">{{#date}}{{.}}{{/date}}</p>
                    </td>
                    <td>
                        <a href="{{filePath}}" title="{{title}}">
                            {{#title}}{{.}} {{/title}}{{^title}}{{filePath}}{{/title}}
                        </a>
                    </td>
                </tr>
                {{/files}}
            </tbody>
        </table>
    </body>
</html>
